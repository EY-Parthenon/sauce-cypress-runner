

name: Docker Release

on:
  push:
    tags:
      - 'v*.*.*'
  # TODO: Delete this after PR is done
  pull_request:
    branches:
      - master
jobs:  
  release-docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1      
      -
        name: Prepare
        id: prep
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo ::set-output name=version::${VERSION}
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: |
            saucelabs/stt-cypress-mocha-node:latest
            saucelabs/stt-cypress-mocha-node:${{ steps.prep.outputs.version }}
  release-windows-bundle:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get release ID
        run: node ./.github/workflows/helpers/upload-github-release.js
      - name: Get release ID
        id: release_id
        run: echo ::set-output name=releaseId::$(node ./.github/workflows/helpers/upload-github-release.js)
      - name: Echo release id
        run: echo ${{ steps.release_id.outputs.releaseId }}
      - name: Use Node.js v14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Bundle Directory
        run: bash ./scripts/bundle.sh
      - name: List bundle contents
        run: ls -R bundle/
      - name: Archive bundle
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Compress-Archive bundle/ sauce-cypress-win.zip
          azPSVersion: '3.1.0'
      - name: List files
        run: ls .
      - run: npm install bluebird
      - name: Install GitHub Releases
        run: go get -u github.com/github-release/github-release
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip