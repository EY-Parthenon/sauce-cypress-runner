apiVersion: v1alpha
kind: Cypress
sauce:
  metadata:
    name: Testing Cypress Kitchen Sink
    tags:
      - e2e
      - release team
      - kitchen-sink
    build: Release $CI_COMMIT_SHORT_SHA
  region: us-west-1

cypress:
  configFile: cypress.json

suites:
  - name: "cypress kitchen sink test"
    browser: "chrome"
    config:
      testFiles: [ "**/*.*" ]

docker:
  image:
    name: saucelabs/stt-cypress-mocha-node
    tag: latest

# Arbitrary NPM packages to stress test npm installation feature
npm:
  packages:
    appium: 1.19.1
    left-pad: 1.3.0
    jquery: 2
    mocha: 8

